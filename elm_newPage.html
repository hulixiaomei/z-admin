<script src="https://unpkg.com/vue/dist/vue.js"></script>
<!-- 引入组件库  饿了me组件 -->

<!-- 引入调用数据的js文件 -->
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script type="text/javascript">
   new Vue({
       el:"#app",
       data:{
            isLoading: true,//初始化加载时转圈
            tableData: [],//页面数据饿数组  
            activePage:1,//当前页数
            activPageSize:10,//显示多少条
            ruleForm: {
                name: '',
                region: '',
                date1: '',
                date2: '',
                delivery: false,
                type: [],
                resource: '',
                desc: ''
              },
              rules: {
          name: [
            { required: true, message: '请输入活动名称', trigger: 'blur' },
            { min: 3, max: 5, message: '长度在 3 到 5 个字符', trigger: 'blur' }
          ],
          types: [
            { required: true, message: '请选择活动区域', trigger: 'change' }
          ],
          date1: [
            { type: 'date', required: true, message: '请选择日期', trigger: 'change' }
          ],
          date2: [
            { type: 'date', required: true, message: '请选择时间', trigger: 'change' }
          ],
          type: [
            { type: 'array', required: true, message: '请至少选择一个活动性质', trigger: 'change' }
          ],
          resource: [
            { required: true, message: '请选择资源', trigger: 'change' }
          ],
          desc: [
            { required: true, message: '请填写形式', trigger: 'blur' }
          ]
        }

       },
       methods: {
        handleOpen:function(e) {
            this.$alert(e);
        },
        handleClose:function(e){
            this.$alert(e);
        },
        // 获得数据的接口及赋值
        getdata:function(){
            axios.get('https://cnodejs.org/api/v1/topics', {
                params: {
                page:this.activePage,//当前第几页
                limit:this.activPageSize//一页显示多少条
                }
            })
            .then(function (response) {
                //给定义的数组赋值,response.data.data从接口接到的数据
                this.tableData=response.data.data;
                this.isLoading=false;
            }.bind(this))
            .catch(function (error) {
                console.log(error);
            });
        },
        onSubmit:function() {
        console.log('submit!');
      },
      resetForm:function(formName) {
        this.$refs[formName].resetFields();
      }
      },


    //   钩子函数,出发方法,还有created:function(){}
      mounted:function(){
          this.getdata();
      },
      
      watch:{
        //   监听的变量,异步完成数据更新
        activePage:function(){
            this.getdata();
        },
        activPageSize:function(){
            this.getdata();
        }
      }
         
   })
</script>
